<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime_Routine</title>
    <link rel="stylesheet" href="../CSS/routine_css/routine.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <input type="checkbox">
            <span></span>
            <span></span>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../mood_html/mood_1.html">MOOD 6th</a></li>
                    <li><a href="../story_html/story_1.html">STORY 6th</a></li>
                </ul>
        </div>
        <div class="ball">
            <iframe 
            src="https://my.spline.design/interactivespherescopy-0d14f0aa90112fafa650fce70ff55403/"
            frameborder ="0"
            width="100%"
            height="100%"></iframe>
        </div>
        <div class="box">
            <div class="box1">
                <span class="title1">To-do before sleeping</span>
                <span class="line1"></span>
                <div class="img_todo">
                    <img src="../icon/eat.png" alt="eat">
                    <img src="../icon/games.png" alt="game">
                    <img src="../icon/music.png" alt="music">
                    <img src="../icon/video.png" alt="video">
                    <img src="../icon/sleep-mask.png" alt="blinder">
                </div>
                <div class="text_todo">
                    <span>Eat/Drink</span>
                    <span>Games</span>
                    <span>Music/Audio content</span>
                    <span>Video</span>
                    <span>Eye-mask</span>
                </div>
                <div class="dot_todo">
                    <label class="container">
                        <input type="checkbox" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" checked="checked" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" checked="checked" name="radio">
                        <span class="checkmark"></span>
                      </label>
                </div>
            </div>
            <div class="box2">
                <span class="title2">Sleep Position</span>
                <span class="line2"></span>
                <div class="img_position">
                    <img src="../icon/back.png" alt="back">
                    <img src="../icon/fetal.png" alt="fetal">
                    <img src="../icon/side.png" alt="side">
                    <img src="../icon/stomach.png" alt="stomach">
                </div>
                <div class="text_position">
                    <span>Back</span>
                    <span>Fetal</span>
                    <span>Side</span>
                    <span>Stomach</span>
                </div>
                <div class="dot_position">
                    <label class="container">
                        <input type="checkbox" checked="checked" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">
                        <input type="checkbox" name="radio">
                        <span class="checkmark"></span>
                      </label>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
