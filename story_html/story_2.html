    .circle {

        border-radius: 50%;
        position: relative;
    }

    .line {
        width: 30px;
        height: 0.5px;
        background-color: white;
        margin-right: 10px;
        position: relative;
    }

    .line::after {
        content: '';
        width: 1px;
        height: 20px;
        background-color: white;
        position: absolute;
        top: -13.5px;
        right: -9px;
        transform: rotate(65deg);
    }

    .line::before {
        content: '';
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: -12px;
        right: -22px;
    }

        transition: width 0.3s ease-in-out;
        font-family: 'Montserrat Alternates', sans-serif;
        color: white;

        color: rgb(216, 206, 226);
        font-size: 16px;
        font-weight: 200;

        right: 0px;
